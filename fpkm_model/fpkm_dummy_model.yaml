model_params:
  nfilters_conv1:
    space: [5]
    mode: choice
  kernel_size_1:
    space: [5]
    mode: choice
  input_length:
    space: [10]
    mode: choice

optimizer_params:
  method:
      space: ['Adam', 'SGD']
      mode: choice
  lr:
    space: [0.001, 0.1]
    mode: loguniform

loss_params:
  loss_fn:
    space: ['CrossEntropyLoss']
    mode: choice

data_params:
  batch_size:
    space: [10]
    mode: choice

tune:
  config_name: "tune_config"
  tune_params:
    metric: "val_loss"
    mode: "min"
    num_samples: 3
  scheduler:
    name: "ASHAScheduler"
    params:
      max_t: 5
      grace_period: 1
  step_size: 1