model_params:
  nfilters_conv1:
    space: [5]
    mode: randint
  kernel_size_1:
    space: [5]
    mode: randint
  input_length:
    space: [1000]
    mode: choice

optimizer:
  method:
    space: ['Adam', 'SGD']
    mode: choice
optimizer_params:
  lr:
    space: [0.0001, 0.1]
    mode: loguniform
loss_params:
  loss_fn:
    space: ['CrossEntropyLoss']
    mode: choice