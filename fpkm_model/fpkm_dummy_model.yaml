model_params:
  nfilters_conv1:
    space: [5]
    mode: choice
  kernel_size_1:
    space: [5]
    mode: choice
  input_length:
    space: [2670]
    mode: choice

data_params:
  batch_size:
    space: [16, 32]
    mode: choice

optimizer:
  method:
    space: ['Adam', 'SGD']
    mode: choice

optimizer_params:
  lr:
    space: [0.0001, 0.1]
    mode: loguniform
    
loss_params:
  loss_fn:
    space: ['CrossEntropyLoss']
    mode: choice


tune:
  config_name: "tune_config"
  tune_params:
    metric: "val_loss"
    mode: "min"
    num_samples: 10
  scheduler:
    name: "ASHAScheduler"
    params:
      max_t: 10
      grace_period: 1
  step_size: 1